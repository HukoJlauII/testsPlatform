<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Регистрация - MyTest</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">MyTests</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Создайте аккаунт</h5>
                                    <p class="text-center small">Введите данные для создания аккаунта</p>
                                </div>

                                <form class="row g-3 needs-validation" action="/register" method="post"
                                      th:object="${user}">

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="roleName"
                                                   value="ROLE_TEACHER" id="roleName" >
                                            <label class="form-check-label" for="roleName">Преподаватель</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="roleName"
                                                   value="ROLE_STUDENT" id="roleName" selected>
                                            <label class="form-check-label" for="roleName">Студент</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourName" class="form-label">Ваше имя</label>
                                        <input type="text" name="name" class="form-control" id="yourName"
                                               th:field="*{name}"
                                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                             th:text="${#fields.errors('name').get(0) }">Пожалуйста, введите ваше имя
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourSurname" class="form-label">Ваша фамилия</label>
                                        <input type="text" name="name" class="form-control" id="yourSurname"
                                               th:field="*{surname}"
                                               th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid' : 'is-valid'">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('surname')}"
                                             th:text="${#fields.errors('surname').get(0) }">Пожалуйста, введите фамилию
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourEmail" class="form-label">Ваш email</label>
                                        <input type="email" name="email" class="form-control" id="yourEmail"
                                               th:field="*{email}"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 'is-valid'">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                             th:text="${#fields.errors('email').get(0) }">Пожалуйста,введите существующий адрес email

                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Никнейм</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" class="form-control" id="yourUsername"
                                                   th:field="*{username}"
                                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : 'is-valid'">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                                 th:text="${#fields.errors('username').get(0) }">Пожалуйста, введите никнейм
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Пароль</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"
                                               th:field="*{password}"
                                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : 'is-valid'">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                             th:text="${#fields.errors('password').get(0) }">Введите пароль
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPasswordConfirm" class="form-label">Подтверждение пароля</label>
                                        <input type="password" name="password" class="form-control"
                                               id="yourPasswordConfirm" th:field="*{passwordConfirm}"
                                               th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid' : 'is-valid'">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}"
                                             th:text="${#fields.errors('passwordConfirm').get(0) }">Введите пароль
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Создать аккаунт</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Уже зарегистрированы? <a href="/login">Войти</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="credits">
                            Разработчик <a href="https://github.com/HukoJlauII">HukoJlauII</a>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.min.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.min.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>
<script>
    function RAZ911() {
        var c = document.getElementsByName("role");
        if (!c[1].checked) {
            c[1].checked = true;
        }
    }

    RAZ911();
</script>
</body>

</html>
